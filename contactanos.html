<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Edu+TAS+Beginner&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactanos.css">
    <link rel="stylesheet" href="icon/css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <h1>Navbar de leo</h1>
    </nav>
    <div class="Title__content">
        <h1 class="display-2"> Contáctanos</h1>
    </div>
    <br>
    <div class="container">
        <div class="container___form">
            <div>
                <label class="container__label" for="floatingInput">Nombre:</label>
                <input type="name" class="form-control" id="floatingInput" placeholder="Nombre" required>
            
            </div>
            <br>
            <label class="container__label" for="floatingInput">Evento:</label>
                <br>
                <div>  
                <input type="radio" name="option" >
                <label for="floatingInput">Bautizo</label>
                <br>
                <input type="radio" name="option" >
                <label for="floatingInput">Boda</label>
                <br>
                <input type="radio" name="option" >
                <label for="floatingInput">Cumpleaños</label>
                <br>
                <input type="radio" name="option">
                <label for="floatingInput">Otro</label>
            </div>
            <br>
            <div>
                <label class= "container__label" for="floatingInput">Número de personas:</label>
                <input type="number" class="form-control" id="floatingInput" placeholder="Número de personas" required>
                
            </div>
            <br>
            <div>
                <label class= "container__label" for="floatingInput">Presupuesto:</label>
                <div>
                <input type="currency" class="form-control" id="floatingInput" placeholder="Presupuesto">
                </div>
            </div>
            <br>
            <br>
            <div>
                <label class= "container__label" for="floatingInput">Fecha:</label>
                <input type="date" class="form-control" id="floatingInput" placeholder="Fecha">
            </div>
            </div>
            <div class="container__img">
                <img src="OIP.jpg" alt="imagen evento">
            </div>
    </div>  
    <!--Footer-->
    
    <div class="footer">
        <h3 class="footer__title">¡SÍGUENOS!</h3>
        <div class="footer_imagenes">
            <i class="icon-facebook-official"></i>
            <i class="icon-whatsapp"></i>
            <i class="icon-instagram"></i>
        </div>
        
    </div>
    <!-- SCRIPTS -->
    <script src="Donwload/css/js/download/js/bootstrap.min.js"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"></script>
    <script src="js/Contactanos.js"></script>
</body>

</html>
