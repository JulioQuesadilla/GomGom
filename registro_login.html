                <!-- FORMULARIO -->
                <form class="g-3">
                    <!-- nombres -->
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label for="validationDefault01" class="form-label text-uppercase">Nombre</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="validationDefault01" value="" required>
                        </div>
                    </div>
                    
                    <!-- apellidos -->
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label for="validationDefault02" class="form-label text-uppercase">Apellidos</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="validationDefault02" value="" required>
                        </div>
                    </div>

                    <!-- usuario Gom -->
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label for="validationDefault03" class="form-label text-uppercase">Usuario</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="validationDefault01" value="" required>
                        </div>
                    </div>
                    
                    <!-- domicilio -->
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label for="validationDefault04" class="form-label text-uppercase">Domicilio</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="validationDefault04" value="" required>
                        </div>
                    </div>
                    
                    <!-- correo -->
                    <div class="row m-1 p-1">
                        <div class="col-sm-2">
                            <label for="validationDefault05" class="form-label text-uppercase">Correo</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="validationDefault05" value="" required>
                        </div>
                    </div>

                    <!-- contraseña -->
                    <div class="row m-1 p-1 mb-3">
                        <div class="col-sm-2">
                            <label for="validationDefault06" class="form-label text-uppercase">Contraseña</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="validationDefault05" value="" required>
                        </div>
                    </div>

                    
                    <!-- botón de registro -->
                    <div class="m-1 row align-content-center justify-content-center">
                        <div class="col text-center">
                            <button class="btn btn-warning rounded-pill btn-lg" type="submit">Regístrate en <br><b>GomGom</b></button>
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center">
                    
                    </div>
